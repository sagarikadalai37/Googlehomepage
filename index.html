<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Home Page</title>
        <link href="CSS/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
       <div id="nav" > 
           <a class="toplink" >Gmail</a>
           <a class="toplink">Image</a>
           <a><img class="topimage" src="images/apps.jpg"/></a>
           <a><img class="topimage" src="images/profile1.png"/></a>
        </div>
        <div id="middle">
            <div id="logo">
                <img width="40%" src="images/logo.gif">
            </div>
            <div id="searchbarcontainer">
                <div id="search"><img src="images/search.jpg" /></div>
                <input id="searchbar" type="text" placeholder="Search Google or type a URL">
                <div id="voice"><img src="images/voice.png"/></div>
            </div>
            <div id="addcontainer">
                <a id="add"><img src="images/add.png"/><br>
                <span>Add shortcut</span>
                </a>        
            </div>
            <div>
                <input type="text" class="readtext" value="Everyone above 15 can register for the COVID-19 vaccine." readonly> 
                    <a style="color: rgb(0,0,225);">Register Now</a>
                </input>    
            </div>
            </div>
        </div>
        
    </body>
</html>
